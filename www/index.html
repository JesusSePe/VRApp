<!DOCTYPE html>
<html>
  <head>
    <title>VRApp</title>
    
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:8001 https://fonts.gstatic.com https://code.jquery.com 'self' https://classvrroomapi.herokuapp.com/ gap: https://ssl.gstatic.com 'unsafe-eval'; media-src *; style-src 'self' https://fonts.googleapis.com 'unsafe-inline' 'self' https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css 'self' https://fonts.googleapis.com 'self' css/index.css ; script-src 'self' https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js 'self' js/index.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/index.css"></link>


  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo left"><object data="/www/img/logo.svg" width="60" height="60"> </object></a>
      </div>
    </nav>

    <main>
      
        <div class="row">
          <h1>Log in</h1>
        </div>
        <div class="row">
          </div>
          <div class="col s6 bg-main">
            <form action="#">
              <div class="row">
                <div class="input-field col s12">
                  <i class="large material-icons icon_blue prefix">insert_link</i>
                  <input id="urlIn" type="text" class="validate" placeholder="Url"></input>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 ">
                  <i class="large material-icons icon_blue prefix">account_circle</i>
                  <input id="username" type="text" class="validate" placeholder="Username" ></input>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="large material-icons icon_blue prefix">lock_outline</i>
                  <input id="pw" type="password" class="validate" placeholder="Password"></input>
                  
                
                </div>
              </div>
              <div class="row">
                <div class="col s12 mt-25">
                  <a id="sendBut" class="btn waves-effect waves-light">Send
                    <i class="material-icons right">send</i>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      
  </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          
        </div>
      </div>
      </div>
    </footer>

    <script src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
